<html lang="fa" dir="rtl">
<head>
    <!--- important meta -->
    <meta charset="utf-8">

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive css -->

</head>
<body>

<header>
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand">
            <img src="img/logo/title.png" alt="logo" width="69" height="88" class="brand-image elevation-3"
                 style="opacity: .8;display: block">
        </a>
    </nav>
</header>

<section id="home">
    <!-- Overplay -->
    <div id="home-overlay"></div>

    <!-- Home Content -->
    <div id="home-content">
        <div id="home-content-inner" class="text-center">
            <div id="home-heading">
                <h1 id="home-heading-1"><span>ارزیابی</span></h1><br>
                <h1 id="home-heading-2"><span>حل تمرین‌های ساختمان داده</span></h1>
            </div>
            <br><br>
            <div id="home-btn">
                <a class="btn btn-general btn-header" href="#contact" title="Start Now" role="button">اکنون نظر خود را ارسال کنید!</a>
            </div>
        </div>
    </div>
</section>

<section id="contact">
	<div class="content-box-md">
            <div class="container" style="margin-left: auto; margin-right: auto;">
                <div class="row">
                    <div class="col-md-12">
                        <div id="contact-right">
                        	<form action="https://***/survey" method="post" enctype='application/json'>
			        	<h4>ثبت دیدگاه</h4><br>
			        	<p>لطفا دیدگاه خودتان را در محل زیر بنویسید و سپس دکمه ارسال را کلیک کنید.</p>
				        <div class="form-group">
               				<textarea class="form-control" id="message" name="text" placeholder="متن" required></textarea>
			         	</div>
			         	<div id="submit-btn">
               				<button class="btn btn-general btn-header" title="Submit" role="button">ارسال دیدگاه</button>
			         	</div>
			         </form>
	                </div>
		    </div>
		</div>
	     </div>
	</div>
</section>

<!-- footer -->
<footer class="text-center">
    <div class="container">
        <div class="row">
        	<div class="col-md-12">
        		<p>با تشکر از همه دوستانی که تا به امروز همکاری کردند.</p>
        		<p>در پناه خداوند، پیروز و سربلند باشید.</p>
        	</div>
        </div>
    </div>
</footer>
